    signature-key-pair-alias: "sign",
    realm = ${jetonmatik.server.name}
    external-url = "http://localhost:8080"

    token-generator-pool-size = 10

    endpoint {
      interface = localhost
      port = 8080
    }

    clients-file = "data/clients.yaml"

