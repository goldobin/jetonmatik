      keys = [
        { alias = sign, password = 8idzjKbDMbLAHYlixhBUVVL4vqBwHhoC }
      ]
    }
  }
}

akka.loggers = ["akka.event.slf4j.Slf4jLogger"]
spray.can.server.server-header = ${jetonmatik.server.name}/${jetonmatik.server.version}



